	<script type='text/javascript'>
	function cargarcontrolador()
	{
		$.post("../../Controlador/TrabajadorController.php",
				{'opcion':'consultar'},respuesta);
	}
	function respuesta(arg)
	{
		$("#datos tbody").append(arg);
	}
	window.onload=cargarcontrolador;
	</script>
